# Docker Profile Configuration
spring.application.name=CloudVault

# Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/CloudVault?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:cloudvault}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:cloudvault123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForCloudVaultDockerApplicationThatShouldBeLongEnoughForSecurity}
jwt.expiration=${JWT_EXPIRATION:18000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Google Drive Configuration
google.drive.credentials.path=${GOOGLE_DRIVE_CREDENTIALS_PATH:/app/credentials.json}

# Application Configuration
app.default.storage.quota=1073741824
app.admin.email=admin@cloudvault.com
app.admin.username=admin
app.admin.password=hoangadmin@11

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging for Docker
logging.level.com.vti.cloudvault=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.name=/app/logs/cloudvault.log
logging.pattern.file=%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
