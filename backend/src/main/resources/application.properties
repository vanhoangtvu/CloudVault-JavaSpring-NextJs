spring.application.name=CloudVault

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/CloudVault?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKeyForCloudVaultApplicationThatShouldBeLongEnough
jwt.expiration=18000

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Google Drive Configuration
google.drive.credentials.path=src/main/resources/credentials.json

# Application Configuration
app.default.storage.quota=1073741824
app.admin.email=admin@cloudvault.com
app.admin.username=admin
app.admin.password=hoangadmin@11

# Logging
logging.level.com.vti.cloudvault=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
